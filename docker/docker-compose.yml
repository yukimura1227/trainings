mysql:
  image: mysql:5.7
  volumes:
    - "./mysql/data:/var/lib/mysql"
    - "./mysql/init:/docker-entrypoint-initdb.d"
  command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
  hostname: jupyter_db
  ports:
   - 13306:3306
  environment:
    MYSQL_DATABASE: jupyter
    MYSQL_ROOT_PASSWORD: password
