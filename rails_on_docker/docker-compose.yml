version: '3'
services:
  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3316:3306"

  my_application:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/rails_workspace
    ports:
      - "3010:3000"
    links:
      - database
